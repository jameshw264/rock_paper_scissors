<script>
    function computerPlay(){
        const choice = Math.floor(Math.random() * 3); 

        if (choice == 0){
            item = "rock"
        } else if (choice == 1){
            item = "paper"
        } else if (choice == 2){
            item = "scissors"
        }
        return item
    }

    function playRound(playerSelection, computerSelection, wins){
        var playerSelection = playerSelection.toLowerCase();
        if (playerSelection == 'rock' && computerSelection == 'paper' || playerSelection == 'paper' && computerSelection == 'scissors' || playerSelection == 'scissors' && computerSelection == 'rock'){
            console.log('Computer chose: ' + computerSelection + '\nYou lose!\nWins: ' + wins);
        } else if (playerSelection == computerSelection){
            console.log('Computer chose: ' + computerSelection + '\nYou drew!\nWins: ' + wins);
        } else {
            wins ++;
            console.log('Computer chose: ' + computerSelection + '\nYou won!\nWins: ' + wins);
        }
        return wins
    }

    function game(){
        var wins = 0;
        for (var i = 0; i < 5; i++){
            var choice = '';
            while (choice != 'rock' && choice != 'paper' && choice != 'scissors'){
                choice = prompt('Enter either rock, paper or scissors.')
                choice = choice.toLowerCase()
            }
            var computerSelection = computerPlay()
            wins = playRound(choice, computerSelection, wins)

        }
        if (wins > 3){
            console.log('You won the game!')
        } else {
            console.log('The computer won the game!')
        }
    }

    game()




</script>
